<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login oynasi</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <input id="dark" type="checkbox">

    <div class="container">
        <header>
            <hr>
            <div class="i">
                <i class="fa-solid fa-user"></i>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <input id="login" type="text">
                <label class="label" for="login">UserName/ID</label>
                <i class="fa-regular fa-user fa-beat-fade"></i>
            </div>
            <div class="wrapper">
                <input id="password" type="text">
                <label class="label" for="password">Pasword</label>
                <i class="fa-solid fa-key fa-beat"></i>
            </div>
            <div class="rozi">
                <form action="#">
                    <input type="checkbox" id="rozimisiz">
                    <label for="rozimisiz">Stay signed in</label>
                </form>
                <form action="#">
                    <input type="checkbox" id="yog'e">
                    <label for="yog'e">Forgot user ID or password</label>
                </form>
            </div>
        </main>
        <footer>
            <h2>LOGIN</h2>
            <div class="a">
                <a href="#">Not registered yet</a>
                <a href="#">Create your account</a>
            </div>
        </footer>
    </div>
</body>

</html>
